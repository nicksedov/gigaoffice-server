task: Построй столбчатую диаграмму сравнения продаж по кварталам для нескольких продуктов
request_table: |
  {
    "data_range": "A1:D5",
    "chart_data": [
      {
        "name": "Квартал",
        "range": "A2:A5",
        "format": "General"
      },
      {
        "name": "Продукт A",
        "range": "B2:B5",
        "format": "#,##0"
      },
      {
        "name": "Продукт B",
        "range": "C2:C5",
        "format": "#,##0"
      },
      {
        "name": "Продукт C",
        "range": "D2:D5",
        "format": "#,##0"
      }
    ]
  }
response_table: |
  {
    "chart_type": "bar",
    "title": "Сравнение продаж по кварталам",
    "subtitle": "Динамика продаж трех продуктов в 2024 году",
    "series_config": {
      "x_axis_column": 0,
      "y_axis_columns": [1, 2, 3],
      "series_names": ["Продукт A", "Продукт B", "Продукт C"],
      "show_data_labels": true,
      "smooth_lines": false
    },
    "position": {
      "x": 500,
      "y": 100,
      "width": 650,
      "height": 450,
      "anchor_cell": "F3"
    },
    "styling": {
      "color_scheme": "modern",
      "font_family": "Arial",
      "font_size": 12,
      "background_color": null,
      "border_style": "solid",
      "legend_position": "top"
    }
  }
