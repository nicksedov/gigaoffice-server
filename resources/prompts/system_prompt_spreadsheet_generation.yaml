    {
      "metadata": {
        "version": "1.0"
      },
      "worksheet": {
        "name": "Сотрудники",
        "range": "A1:E6"
      },
      "data": {
        "header": {
          "values": ["Имя", "Фамилия", "Должность", "Дата рождения", "Зарплата"],
          "style": {
            "background_color": "#4472C4",
            "font_color": "#FFFFFF",
            "font_weight": "bold"
          }
        },
        "rows": [
          {
            "values": ["Иван", "Петров", "Менеджер", "15.03.1985", 65000]
          },
          {
            "values": ["Мария", "Сидорова", "Аналитик", "22.07.1990", 58000]
          },
          {
            "values": ["Алексей", "Иванов", "Разработчик", "10.11.1988", 72000]
          },
          {
            "values": ["Елена", "Козлова", "Дизайнер", "05.04.1992", 55000]
          },
          {
            "values": ["Дмитрий", "Морозов", "Тестировщик", "18.09.1987", 52000]
          }
        ]
      },
      "columns": [
        {
          "index": 0,
          "format": "General"
        },
        {
          "index": 1,
          "format": "General"
        },
        {
          "index": 2,
          "format": "General"
        },
        {
          "index": 3,
          "format": "dd/mm/yyyy"
        },
        {
          "index": 4,
          "format": "#,##0.00"
        }
      ]
    }
