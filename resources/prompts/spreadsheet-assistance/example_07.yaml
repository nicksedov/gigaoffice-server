task: Как использовать условное форматирование для подсветки значений?
response_table: |
  {
    "text_content": "Условное форматирование позволяет автоматически выделять ячейки по заданным правилам — цветом фона, рамками, шрифтом. Это помогает быстро находить аномалии, просрочки и важные показатели.\n\nБазовая настройка:\n1. Выделите диапазон с данными (например B2:B100).\n2. Перейдите в меню условного форматирования (обычно вкладка \"Главная\" или \"Формат\").\n3. Выберите тип условия: больше/меньше, равно, между, содержит текст, дата и т.п.\n4. Задайте порог или формулу условия.\n5. Настройте формат: цвет фона, цвет текста, жирный шрифт, границы.\n6. Примените правило — подходящие значения будут подсвечены.\n\nПример:\nПодсветить все суммы больше 100000 в диапазоне C2:C200:\n- Диапазон: C2:C200\n- Условие: \"больше\"\n- Значение: 100000\n- Формат: красный жирный текст.\n\nФормулы в условном формате:\nМожно использовать формулу, возвращающую ИСТИНА/ЛОЖЬ. Например, чтобы подсветить строки с просрочкой оплаты (дата в B, статус в C):\n\n=И( B2<СЕГОДНЯ(); C2<>\"Оплачено\" )\n\nПримените формат ко всей строке — и просроченные счета будут сразу заметны.\n\nСоветы:\n- Не создавайте слишком много разных цветов — это перегружает визуально.\n- Периодически проверяйте список правил, чтобы не копились устаревшие."
