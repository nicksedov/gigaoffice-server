task: Какие функции доступны для работы с датами в Р7-Офис?
response_table: |
  {
    "text_content": "В Р7-Офис доступен широкий набор функций для работы с датами:\n\n**Основные функции:**\n\n1. **СЕГОДНЯ()** — возвращает текущую дату\n   Пример: =СЕГОДНЯ()\n\n2. **ТДАТА()** — возвращает текущую дату и время\n   Пример: =ТДАТА()\n\n3. **ДАТА(год; месяц; день)** — создает дату из компонентов\n   Пример: =ДАТА(2024; 6; 15) вернет 15.06.2024\n\n4. **ГОД(дата)**, **МЕСЯЦ(дата)**, **ДЕНЬ(дата)** — извлекают компоненты даты\n   Пример: =ГОД(A1) вернет год из даты в ячейке A1\n\n5. **РАЗНДАТ(начальная_дата; конечная_дата; единица)** — вычисляет разницу между датами\n   Единицы: \"Y\" (годы), \"M\" (месяцы), \"D\" (дни)\n   Пример: =РАЗНДАТ(A1; B1; \"D\") — количество дней между датами\n\n6. **ДЕНЬНЕД(дата)** — возвращает день недели (1-7)\n   Пример: =ДЕНЬНЕД(A1)\n\n7. **РАБДЕНЬ(начальная_дата; количество_дней)** — добавляет рабочие дни к дате\n   Пример: =РАБДЕНЬ(СЕГОДНЯ(); 10) — дата через 10 рабочих дней\n\n**Практический совет:**\nДля форматирования дат используйте формат ячейки \"Дата\" в настройках форматирования.\n\n**Связанные темы:**\nРабота со временем, форматирование дат, календарные расчеты"
  }
