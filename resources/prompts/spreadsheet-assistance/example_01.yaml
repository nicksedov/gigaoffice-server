    "text_content": "Функция СУММЕСЛИ используется для суммирования значений ячеек, которые соответствуют определенному условию.\n\n**Синтаксис:**\nСУММЕСЛИ(диапазон; условие; диапазон_суммирования)\n\n**Параметры:**\n- диапазон — диапазон ячеек, к которым применяется условие\n- условие — критерий в виде числа, выражения или текста\n- диапазон_суммирования — фактический диапазон для суммирования (если отличается от диапазона проверки)\n\n**Пример использования:**\nПредположим, у вас есть таблица продаж с колонками \"Товар\" (A) и \"Сумма\" (B). Чтобы найти общую сумму продаж товара \"Яблоки\":\n\n=СУММЕСЛИ(A2:A10; \"Яблоки\"; B2:B10)\n\nДля подсчета сумм больше 1000:\n=СУММЕСЛИ(B2:B10; \">1000\")\n\n**Связанные функции:**\n- СУММЕСЛИМН — для нескольких условий\n- СЧЁТЕСЛИ — для подсчета количества ячеек с условием",
