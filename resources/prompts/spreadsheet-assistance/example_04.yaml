task: Как эффективно очистить данные от дубликатов и пропусков?
request_table: |
  {}
response_table: |
  {
    "response_type": "text_response",
    "text_content": "Очистка данных — важный этап подготовки к анализу. Вот лучшие практики:\n\n**Удаление дубликатов:**\n\n1. **Встроенный инструмент:**\n   - Выделите диапазон данных\n   - Меню \"Данные\" → \"Удалить дубликаты\"\n   - Выберите колонки для проверки\n   - Система удалит повторяющиеся строки\n\n2. **С помощью функций:**\n   - Используйте СЧЁТЕСЛИ для поиска дубликатов\n   - =СЧЁТЕСЛИ($A$2:$A$100; A2)>1 покажет дубликаты\n   - Отфильтруйте и удалите вручную\n\n**Обработка пропущенных значений:**\n\n1. **Поиск пропусков:**\n   - Используйте фильтр для поиска пустых ячеек\n   - Функция ЕПУСТО() определяет пустые ячейки\n   - =ЕПУСТО(A1) вернет ИСТИНА для пустой ячейки\n\n2. **Заполнение пропусков:**\n   \n   **Числовые данные:**\n   - Среднее значение: =ЕСЛИ(ЕПУСТО(A1); СРЗНАЧ($A$2:$A$100); A1)\n   - Медиана: =ЕСЛИ(ЕПУСТО(A1); МЕДИАНА($A$2:$A$100); A1)\n   - Нулевое значение для финансовых данных\n   \n   **Текстовые данные:**\n   - =ЕСЛИ(ЕПУСТО(A1); \"Не указано\"; A1)\n   - Копирование значения из соседней ячейки\n   - Интерполяция по контексту\n\n3. **Автозаполнение:**\n   - Выделите ячейки с данными и пропусками\n   - Ctrl+G → \"Выделить\" → \"Пустые ячейки\"\n   - Введите формулу и нажмите Ctrl+Enter\n\n**Рекомендации:**\n- Всегда создавайте копию исходных данных перед очисткой\n- Документируйте правила заполнения пропусков\n- Анализируйте причину пропусков перед заполнением\n- Для важных данных рассмотрите ручную проверку\n\n**Дополнительные инструменты:**\n- Функция \"Найти и заменить\" для текстовых дубликатов\n- Сводные таблицы для анализа уникальных значений\n- Фильтры для визуального контроля данных",
    "metadata": {
      "response_language": "ru",
