task: Создай диаграмму размаха для анализа зарплат по отделам
request_table: |
  {
    "data_range": "A1:C16",
    "chart_data": [
      {
        "name": "Сотрудник",
        "range": "A2:A16",
        "format": "General"
      },
      {
        "name": "Отдел",
        "range": "B2:B16",
        "format": "General"
      },
      {
        "name": "Зарплата",
        "range": "C2:C16",
        "format": "#,##0"
      }
    ]
  }
response_table: |
  {
    "chart_type": "bar",
    "title": "Распределение зарплат по отделам",
    "subtitle": "Статистический анализ",
    "series_config": {
      "x_axis_column": 1,
      "y_axis_columns": [2],
      "series_names": ["Зарплата"],
      "show_data_labels": false,
      "smooth_lines": false
    },
    "position": {
      "x": 50,
      "y": 450,
      "width": 500,
      "height": 350,
      "anchor_cell": "A20"
    },
    "styling": {
      "color_scheme": "modern",
      "font_family": "Arial",
      "font_size": 11,
      "background_color": "#F5F5F5",
      "border_style": "solid",
      "legend_position": "none"
    }
  }