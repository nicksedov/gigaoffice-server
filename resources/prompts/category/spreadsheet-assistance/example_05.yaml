task: Как использовать функцию ВПР для поиска по таблице?
response_table: |
  { 
    "text_content": "Функция ВПР позволяет находить значение в таблице по ключу и возвращать связанное с ним значение из другого столбца. Это удобно для подстановки цен, кодов, категорий и любых справочных данных.\n\nСинтаксис:\nВПР(искомое_значение; таблица; номер_столбца; [интервальный_просмотр])\n\nПараметры:\n- искомое_значение — значение, которое нужно найти в первом столбце таблицы\n- таблица — диапазон, в котором выполняется поиск (ключ — всегда в первом столбце диапазона)\n- номер_столбца — номер столбца внутри диапазона, из которого нужно вернуть результат (1 — первый столбец диапазона, 2 — второй и т.д.)\n- интервальный_просмотр — ЛОЖЬ для точного совпадения (рекомендуется по умолчанию), ИСТИНА для поиска по диапазонам\n\nПример использования:\nЕсть справочник товаров: в A — артикул, в B — название, в C — цена. Чтобы по артикулу из ячейки E2 подтянуть цену, используйте:\n\n=ВПР(E2; A2:C100; 3; ЛОЖЬ)\n\nТак формула ищет артикул в столбце A и возвращает цену из столбца C.\n\nТипичные ошибки и советы:\n- Убедитесь, что искомое значение и значения в первом столбце таблицы одного типа (текст/число).\n- При добавлении новых строк лучше задавать таблицу с запасом или использовать именованный диапазон.\n- Для более гибкого поиска по нескольким условиям рассмотрите связку ИНДЕКС+ПОИСКПОЗ." 
