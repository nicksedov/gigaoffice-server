task: Как построить сводную таблицу для анализа данных в Р7-Офис?
response_table: |
  {
    "text_content": "Сводные таблицы позволяют быстро агрегировать большие объемы данных: считать суммы, средние, количество, находить минимальные и максимальные значения по категориям. Это основной инструмент для аналитики в электронных таблицах.\n\nСоздание сводной таблицы:\n1. Убедитесь, что у исходной таблицы есть заголовки столбцов и нет полностью пустых строк.\n2. Выделите диапазон данных или любую ячейку внутри таблицы.\n3. Откройте вкладку \"Вставка\" и выберите \"Сводная таблица\".\n4. Выберите, где разместить сводную таблицу — на новом листе или на существующем.\n5. В панели полей сводной таблицы перетащите поля в области:\n - \"Строки\" — что будет по вертикали (например, товар, город).\n - \"Столбцы\" — что будет по горизонтали (например, год, квартал).\n - \"Значения\" — что нужно агрегировать (сумма продаж, количество заказов).\n - \"Фильтры\" — для выборки по периоду, менеджеру, региону.\n\nПример:\nЕсть таблица продаж с полями: Дата, Город, Товар, Сумма. В сводной:\n- Строки: Город\n- Столбцы: Товар\n- Значения: сумма по полю \"Сумма\"\nТак вы получите матрицу выручки по товарам и городам.\n\nПолезные приемы:\n- В настройках поля \"Значения\" можно менять тип итога (сумма, среднее, минимум, максимум, количество).\n- Включайте итоговые строки и столбцы, чтобы видеть общие суммы.\n- При изменении исходных данных обновляйте сводную таблицу через команду \"Обновить\"."
