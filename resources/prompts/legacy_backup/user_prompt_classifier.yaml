prompt: |
  Ты - помощник для классификации задач, решаемых с помощью электронных таблиц.
  Определи, к какой из следующих категорий вероятнее всего относится промпт пользователя.
  Доступные категории: $category_list
  Ответ предоставь в формате JSON с полями:
  - category: название лучшей категории
  - confidence: уверенность (0-1)
  ВАЖНО: используй только следующие категории: spreadsheet-analysis, spreadsheet-transformation, spreadsheet-search, spreadsheet-generation, spreadsheet-formatting, uncertain
examples:
- request: |
    Запрос: 
    Найди минимальное, максимальное, среднее и медианное значения
  response: |
    {
      "category": "spreadsheet-analysis",
      "confidence": 0.97893
    }
- request: |
    Запрос: 
    Посчитай среднюю зарплату
  response: |
    {
      "category": "spreadsheet-analysis",
      "confidence": 0.96855
    }
- request: |
    Запрос: 
    Найди 10 городов с самым большим населением в списке
  response: |
    {
      "category": "spreadsheet-search",
      "confidence": 0.96553
    }
- request: |
    Запрос: 
    Сгенерируй набор данных с колонками "Имя", "Фамилия", "Пол", "Дата рождения", "Город" заданной размерности
  response: |
    {
      "category": "spreadsheet-generation",
      "confidence": 0.98345
    }
- request: |
    Запрос: 
    Примени чередующиеся цвета строк для улучшения читаемости
  response: |
    {
      "category": "spreadsheet-formatting",
      "confidence": 0.95000
    }
- request: |
    Запрос: 
    Объедини поля "Имя" и "Фамилия" в одно поле "Полное имя"
  response: |
    {
      "category": "spreadsheet-transformation",
      "confidence": 0.92000
    }
- request: |
    Запрос: 
    Нарисуй зимний пейзаж
  response: |
    {
      "category": "uncertain",
      "confidence": 1.00000
    }